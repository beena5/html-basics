<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="html-02.html"> <!-- target="_blank" method="post" autocomplete="on" > -->
<div>
    <label for="fname">First Name: </label>
    <input type="text" id="fname" name="FirstName">
</div>
<br>
<div>
    <label for="lname">Last Name: </label>
    <input type="text" id="lname" name="LastName">
</div>
<br>
<div>
    <label for="Date">Date Of Birth: </label> 
    <input type="date" id="Date" name="Date">
</div>
<br>
<div>
    <label for="addr">Address: </label>
    <input type="text" id="addr" name="Address">
</div>
<br>
<div> 
    <label>Gender</label>
    <input type="radio" id="gender1" value="Male" name="Gender">
    <label for="gender1"> Male</label>
    <input type="radio" id="gender2" value="Female" name="Gender">
    <label for="gender2">Female</label> 
</div>
<br>
<label>Hobbies:</label>
<input type="checkbox" id="Hobbies1" name="Hobbies" value="Gardening"> 
<label for="Hobbies1"> Gardening</label>
<input type="checkbox" id="Hobbies2" name="Hobbies" value="Cooking"> 
<label for="Hobbies2"> Cooking</label>
<input type="checkbox" id="Hobbies3" name="Hobbies3" value="Tennis"> 
<label for="Hobbies3"> Tennis</label>
<br>
<br>
<label for="states">State: </label>
<select id="states" name="state">
  <option value="CA">California</option>
  <option value="MO">Missouri</option>
  <option value="AR" selected>Arizona</option>
  <option value="NY">NewYork</option>
  <option value="IL">Illinos</option>
</select>
<br><br><br>
<input type="submit" value="submit">
</form>
</body>
</html>
